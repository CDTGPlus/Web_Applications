{% extends "base.html" %}

{% block content %}
<h1>Welcome to BoxFitPro</h1>
<form action="/find-box" method="POST">
    <label for="length">Length:</label>
    <input type="number" id="length" name="length" required><br><br>
    <label for="width">Width:</label>
    <input type="number" id="width" name="width" required><br><br>
    <label for="height">Height:</label>
    <input type="number" id="height" name="height" required><br><br>
    <label for="padding">Extra Padding:</label>
    <input type="number" id="padding" name="padding" value="0"><br><br>
    <br>
    <button type="submit">Find Box</button>
</form>
{% endblock %}
