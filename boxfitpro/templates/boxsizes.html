{% extends "base.html" %}

{% block content %}
<h1>Your Boxes</h1>
<a href="/add-box">Add New Box</a>
<br><br>
<table>
    <tr>
        <th>Length</th>
        <th>Width</th>
        <th>Height</th>
        <th>Actions</th>
    </tr>
    {% for box in boxes %}
    <tr>
        <td>{{ box[2] }}</td>
        <td>{{ box[3] }}</td>
        <td>{{ box[4] }}</td>
        <td>
            <a href="/edit-box/{{ box[0] }}">Edit</a> |
            <form action="/delete-box/{{ box[0] }}" method="POST" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>


{% endblock %}
